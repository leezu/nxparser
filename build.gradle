/*
 * Plugins
 */
apply plugin: 'eclipse'




/*
 * Configuration
 */
description = 'NxParser'




/*
 * Projects
 */
allprojects {
	
	
	/*
	 * Configuration
	 */
	version = '3.0.0-SNAPSHOT'
	
	
}




/*
 * Subprojects
 */
subprojects {
	
	
	/*
	 * Plugins
	 */
	apply plugin: 'eclipse'
	apply plugin: 'java'
	
	
	/*
	 * Repositories
	 */
	repositories {
		mavenLocal()
		mavenCentral()
		maven {
			url "https://jitpack.io"
		}
	}
	
	
	/*
	 * Dependencies
	 */
	dependencies {
		
		
		/*
		 * Compile Dependencies
		 */
		
		// NxParser
		testCompile group: 'junit', name: 'junit', version:'4.12'
		
		
	}
	
	
}
